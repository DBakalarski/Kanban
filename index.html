<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Kanban board</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lato:400,400i,700,700i,900,900i|Quicksand:500,700" rel="stylesheet">
</head>
<body>
	<div id="board" class="board">
    <h1>Kanban board</h1>
    <div class="button-add-column">
    <button class="create-column">Add a column</button>
    </div>
    <div class="column-container"></div>
	</div>

  <script id="column-template" type="x-tmpl-mustache">
    <div class="column">
        <h2 class="column-title"><button class="btn-delete btn-delete-column">X</button>{{ name }}
        </h2>
        <button id="btn-card" class="add-card btn-add-card">+</button>
        <ul id={{ id }} class="column-card-list"></ul>        
        
    </div>
</script>
<script id="card-template" type="x-tmpl-mustache">
  <div class="card">
    <p class="card-description"><button class="btn-delete btn-delete-card">x</button>{{ description }} </p>
    
  </div
</script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.6.0/Sortable.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
